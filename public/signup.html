<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <title>UT Event</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h2>Sign Up Here for UT Event!</h2>

  <form action="/welcome.html" method = "post">
    {% csrf_token %}
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="first_nm"><b>First Name</b></label>
      <input type="text" placeholder="Enter first name" name="first_nm" required><br><br>

      <label for="last_nm"><b>Last Name</b></label>
      <input type="text" placeholder="Enter last name" name="last_nm" required><br><br>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="new_email" required><br><br>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required><br><br>

      <div class="clearfix">
        <button type = "button" onclick="location.href='{% url 'signin' %}' ">Cancel</button>
        <button>Sign Up</button>
      </div>
  </form>
